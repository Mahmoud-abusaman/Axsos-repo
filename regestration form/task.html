<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label for="firstName">First Name: *</label>
            <input id="firstName" name="firstName" type="text" required />
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: *</label>
            <input id="lastName" name="lastName" type="text" required />
        </div>
        <br>
        <div>
            <label for="email">Email Address: *</label>
            <input id="email" name="email" type="email" required />
        </div>
        <br>

        <div>
            <label for="password">Password: *</label>
            <input id="password" name="password" type="password" required />
        </div>
        <br>
        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required />
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input id="birthday" name="birthday" type="date" />
        </div>
        <br>
        <label>Gender Identity:</label>
        <br>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="no-answer" /> I prefer not to answer</label>
        <br>
        <br>
        <div>
            <label for="about">A short description about myself:</label><br />
            <textarea id="about" name="about" rows="4" cols="40"></textarea>
        </div>
        <br>

        <div>
            <label for="language">Favorite Language:</label>
            <select id="language" name="language">
                <option value="js">JavaScript</option>
                <option value="python">Python</option>

            </select>
        </div>
        <br>

        <div>
            <label>
                <input type="checkbox" name="updates" value="yes" />
                Yes, I would like to receive periodic email updates
            </label>
        </div>
        <br>
        <div>
            <button type="submit">Create Account</button>
        </div>

    </form>


</body>

</html>
